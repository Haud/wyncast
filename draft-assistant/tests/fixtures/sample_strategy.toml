[budget]
hitting_budget_fraction = 0.65

[category_weights]
R    = 1.0
HR   = 1.0
RBI  = 1.0
BB   = 1.2
SB   = 1.0
AVG  = 1.0
K    = 1.0
W    = 1.0
SV   = 0.7
HD   = 1.3
ERA  = 1.0
WHIP = 1.0

[pool]
min_pa = 300
min_ip_sp = 80.0
min_g_rp = 30
hitter_pool_size = 150
sp_pool_size = 70
rp_pool_size = 80

