[budget]
# Fraction of distributable dollars allocated to hitting (rest goes to pitching)
hitting_budget_fraction = 0.65

[category_weights]
# Weight multipliers for z-score categories (1.0 = normal weight)
# Increase BB and HD to reflect market edge
R    = 1.0
HR   = 1.0
RBI  = 1.0
BB   = 1.0    # Can increase to 1.1-1.3 to overweight walks
SB   = 1.0
AVG  = 1.0
K    = 1.0
W    = 1.0
SV   = 0.7    # Reduced weight (soft-punt saves strategy)
HD   = 1.0    # Can increase to 1.1-1.3 to overweight holds
ERA  = 1.0
WHIP = 1.0

[pool]
# Minimum playing time thresholds for inclusion in valuation pool
min_pa = 200           # Minimum plate appearances for hitters
min_ip_sp = 50.0       # Minimum innings pitched for starting pitchers
min_g_rp = 20          # Minimum games for relief pitchers
hitter_pool_size = 150 # Number of hitters in the valuation pool
sp_pool_size = 70      # Number of SP in the valuation pool
rp_pool_size = 80      # Number of RP in the valuation pool

[llm]
model = "claude-sonnet-4-5-20250929"

# Nomination analysis: fires on every new nomination to analyze the current player
analysis_max_tokens = 2048
# Nomination planning: fires when your nomination turn approaches
planning_max_tokens = 2048

# When to trigger nomination analysis:
#   "nomination" — analyze every player nominated
#   "my_turn_only" — only analyze when it's your nomination or you manually trigger
analysis_trigger = "nomination"

# Pre-fire nomination planning before your turn?
prefire_planning = true

[websocket]
port = 9001

[database]
path = "draft-assistant.db"

[data_paths]
hitters = "data/projections/hitters.csv"
pitchers = "data/projections/pitchers.csv"
